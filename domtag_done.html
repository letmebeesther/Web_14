<!DOCTYPE html>
<html>
<head>
    <title> 태그이름 및 클래스로 DOM 접근 예제 </title> 
    <meta charset="utf-8"/>
    <meta authors="임순범 박희민"> 
    <meta copyright="본 예제는 [HTML5 웹프로그래밍 입문] 교재를 이용한 교육에만 사용할 수 있음">
</head>
<body>
    <p> &lt;p&gt; 첫번째 태그 </p>
    <p> &lt;p&gt; 두번째 태그 </p>
    <p class="myclass"> myclass </p>
    <input type="button" value="내용 바꾸기" onclick="changecontent();"/>
    
    
    <script type="text/javascript">
        function changecontent(){
            p_ele=document.getElementsByTagName("p");
            my_ele=document.getElementsByClassName("myclass");
        
            
            //똑같은 p태그가 두개 있는데 객체로 쓸 때, 순서대로 배열로 정리됨.
            //태그나 클래스는 여러개 쓸 수 있으므로 배열로 접근, id는 한번밖에 못쓰니까 배열로 접근 안함.
            
            p_ele[0].innerText="<h1> p태그 첫번째 요소입니다.</h1>"; //모두 텍스트로 받아드림.
            p_ele[1].innerHTML="<h1> p태그 두번째 요소입니다.</h1>"; // 태그 받아들일 수 있음
            my_ele[0].innerText="이름 : 전에스더";
        }
//myclass 핸들링하기
        

    </script>
</body>
</html>
